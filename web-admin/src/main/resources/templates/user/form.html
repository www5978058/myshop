<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head::head('用户管理')}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="~{common/header::header}"></header>
    <aside th:replace="~{common/menus::menus}"></aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                用户管理
                <small>导航</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">用户管理</li>
            </ol>
        </section>
        <section class="content">
            <div class="alert alert-danger alert-dismissible" th:if="${baseResult != null}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span th:utext="${baseResult.getMessage()}"></span>
            </div>
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="${user.getId()} == null?'新增用户':'修改用户'">Horizontal Form</h3>
                </div>
                <!-- form start -->
                <form id="inputForm" class="form-horizontal" th:action="@{/user/save}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="username3" class="col-sm-2 control-label">用户名</label>

                            <div class="col-sm-10">
                                <input name="username" class="form-control required" th:value="${user.getUsername()}" id="username3" placeholder="请输入用户的用户名">
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <div class="col-sm-10">
                                <input name="id" th:value="${user.getId()}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile3" class="col-sm-2 control-label">电话</label>

                            <div class="col-sm-10">
                                <input name="mobileNumber" class="form-control required mobile" th:value="${user.getMobileNumber()}" id="mobile3" placeholder="请输入用户的电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>

                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control required email" th:value="${user.getEmail()}" id="inputEmail3" placeholder="请输入用户的邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

                            <div class="col-sm-10">
                                <input type="password" name="password" th:class="${user.getId()} == null?'form-control required':'form-control'" id="inputPassword3" th:value="${user.getPassword()}" placeholder="请输入用户的密码">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-default" onclick="history.back();">返回</button>
                        <button type="submit" class="btn btn-info pull-right">提交</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

        </section>
    </div>
    <footer th:replace="~{common/copyright::copyright}"></footer>
</div>
<div th:include="common/footer::footer"></div>
<script>
    $(function () {
        Validate.validateForm("inputForm");
    });
</script>
</body>
</html>
