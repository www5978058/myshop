<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="~{common/header::header}"></header>
    <aside th:replace="~{common/menus::menus}"></aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                内容管理
                <small>导航</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">内容管理</li>
            </ol>
        </section>
        <section class="content">
            <div class="alert alert-success alert-dismissible" th:if="${baseResult != null}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span th:text="${baseResult.getMessage()}"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">内容列表</h3>
                        </div>
                        <div class="box-body">
                            <a href="#" th:href="@{/contentCategory/form}" type="button" class="btn btn-default btn-xs"><i
                                    class="fa fa-plus"></i> 新增</a>&nbsp;&nbsp;&nbsp;
                            <a href="#" type="button" class="btn btn-default btn-xs"><i class="fa fa-download"></i>
                                导入</a>&nbsp;&nbsp;&nbsp;
                            <a href="#" type="button" class="btn btn-default btn-xs"><i class="fa fa-upload"></i> 导出</a>&nbsp;&nbsp;&nbsp;
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive">
                            <table id="treeTable" class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>排序</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item:${list}" th:attr="data-tt-id=${item.id},data-tt-parent-id=${item.parentId}">
                                        <td th:text="${item.id}"></td>
                                        <td th:text="${item.name}"></td>
                                        <td th:text="${item.sortOrder}"></td>
                                        <td>
                                            <a href="#" th:href="@{/contentCategory/form?id=}+${item.id}" type="button" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> 编辑</a>&nbsp;&nbsp;&nbsp;
                                            <button type="button" th:onclick="App.delSingle('/contentCategory/del',[[${item.id}]],'警告：该删除操作会将包括选中类目在内的全部子类目及属于类目的内容一并删除，请谨慎操作！您还确定继续吗？')" class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i> 删除</button>&nbsp;&nbsp;&nbsp;
                                            <a href="#" th:href="@{/contentCategory/form(parentId=${item.id})}" type="button" class="btn btn-sm btn-default">增加下一级内容</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>

        </section>
    </div>
    <footer th:replace="~{common/copyright::copyright}"></footer>
</div>
<div th:replace="~{common/modal::default(null)}"></div>
<div th:replace="~{common/modal::result(null)}"></div>
<div th:include="~{common/footer::footer}"></div>
<script src="https://cdn.bootcss.com/jquery-treetable/3.2.0/jquery.treetable.min.js"></script>
<script>
    $(function () {
        $("#treeTable").treetable({
            column: 1,//第二列
            expandable: true,//树为可扩展的
            stringExpand:"展开",//国际化
            stringCollapse:"收起",//国际化
        });
    });
</script>
</body>
</html>
