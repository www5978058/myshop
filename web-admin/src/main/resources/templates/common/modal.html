<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--模块框-->
<div class="modal fade" id="modal-default" th:fragment="default(msg)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-default-title" th:text="${msg}==null?'温馨提示':${msg}">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p id="modal-default-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="modal-default-confirm">确定</button>
            </div>
        </div>
    </div>
</div>
<!--结果模块框-->
<div class="modal fade" id="modal-result" th:fragment="result(msg)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-result-title" th:text="${msg}==null?'温馨提示':${msg}">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p id="modal-result-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal_result_confirm">确定</button>
            </div>
        </div>
    </div>
</div>
<!--树模块框-->
<div class="modal fade" id="modal-tree" th:fragment="tree(treeId)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">请选择</h4>
            </div>
            <div class="modal-body">
                <p id="modal-tree-message"><ul th:attr="id=${treeId}" class="ztree"></ul></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="modal_tree_confirm">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
