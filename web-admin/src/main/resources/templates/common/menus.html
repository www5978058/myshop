<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<aside class="main-sidebar" th:fragment="menus">
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="../static/assets/img/user2-160x160.jpg" th:src="@{/assets/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p th:text="${session.session_user.getEmail()}">Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
        </div>
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">功能菜单</li>
            <li class="active treeview">
                <a href="#">
                    <i class="fa fa-users"></i> <span>用户管理</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="#" th:href="@{/user/list}"><i class="fa fa-circle-o"></i>用户列表</a></li>
                    <li><a href="#" th:href="@{/user/form}"><i class="fa fa-circle-o"></i>新增用户</a></li>
                </ul>
            </li>
            <li class="active treeview">
                <a href="#">
                    <i class="fa fa-book"></i> <span>内容管理</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="#" th:href="@{/contentCategory/list}"><i class="fa fa-circle-o"></i>内容分类</a></li>
                    <li><a href="#" th:href="@{/content/list}" ><i class="fa fa-circle-o"></i>内容列表</a></li>
                </ul>
            </li>
        </ul>
    </section>
</aside>

</body>
</html>
